  .song-card img {

    height: 300px;
    object-fit: cover;
    border-radius: 8px;
    margin-bottom: 12px;

  .song-card p {

  #choices {

    gap: 30px;
    margin-bottom: 20px;
  }
  #result {

  }
  #ranking {

let mergeQueue = []; // queue of lists to merge
let currentMerge = null;
let head1 = 0, head2 = 0;
let rec = [];
let numQuestion = 1;
let finishSize = 0;
const totalSize = songs.length;

// recursively split songs into single-song lists
function splitList(list) {
  if (list.length <= 1) return [list];
  const mid = Math.ceil(list.length / 2);
  return [...splitList(list.slice(0, mid)), ...splitList(list.slice(mid))];
}

// initialize merge queue
let lists = splitList(songs); 
while (lists.length > 1) {
  const left = lists.shift();
  const right = lists.shift();
  mergeQueue.push({ left, right });
  lists.push(left.concat(right)); // keep track of merged lists for next rounds
}

function showImage() {
  document.getElementById('battleNumber').innerHTML = `Battle ${numQuestion}<br>${Math.floor(finishSize/totalSize*100)}% sorted`;
  document.getElementById('leftImg').src = currentMerge.left[head1].image;
  document.getElementById('leftName').textContent = currentMerge.left[head1].name;
  document.getElementById('rightImg').src = currentMerge.right[head2].image;
  document.getElementById('rightName').textContent = currentMerge.right[head2].name;
}

function choose(side) {
  const winner = side === 'left' ? currentMerge.left[head1] : currentMerge.right[head2];
  rec.push(winner);
  finishSize++;
  if (side === 'left') head1++; else head2++;

  // copy remaining if one side is done
  while (head1 < currentMerge.left.length && head2 === currentMerge.right.length) {
    rec.push(currentMerge.left[head1++]);
    finishSize++;
  }
  while (head2 < currentMerge.right.length && head1 === currentMerge.left.length) {
    rec.push(currentMerge.right[head2++]);
    finishSize++;
  }

  // if merge is done
  if (head1 === currentMerge.left.length && head2 === currentMerge.right.length) {
    // add merged list back to the queue if more merges remain
    if (mergeQueue.length) {
      currentMerge = mergeQueue.shift();
      head1 = 0;
      head2 = 0;
      rec = [];
      numQuestion++;
      showImage();
    } else {
      // tournament complete
      showResult();
    }
  } else {
    numQuestion++;
    showImage();
  }
}

function startTournament() {
  currentMerge = mergeQueue.shift();
  head1 = 0;
  head2 = 0;
  rec = [];
  showImage();
}

function showResult() {
  document.getElementById('choices').style.display = 'none';
  const rankingDiv = document.getElementById('ranking');
  songs.forEach(song => {
    const li = document.createElement('li');
    li.textContent = song.name;
    rankingDiv.appendChild(li);
  });
  document.getElementById('result').classList.remove('hidden');
}

startTournament();
