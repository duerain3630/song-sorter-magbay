 // ---- Merge Sort With User Input ----
function startSorter() {
  mergeSortUI(songs.slice()).then(finalRanking => {
    showResult(finalRanking);
  });
}

function showResult(ranking) {
  document.getElementById("choices").classList.add("hidden");
  document.getElementById("buttons").classList.add("hidden");
  const result = document.getElementById("result");
  result.classList.remove("hidden");
  const list = document.getElementById("ranking");
  list.innerHTML = "";
  ranking.forEach(song => {
    const li = document.createElement("li");
    li.textContent = song.name;
    list.appendChild(li);
  });
}

// Merge sort but pause for user decisions
async function mergeSortUI(arr) {
  if (arr.length <= 1) return arr;
  const mid = Math.floor(arr.length / 2);
  const left = await mergeSortUI(arr.slice(0, mid));
  const right = await mergeSortUI(arr.slice(mid));
  return await mergeUI(left, right);
}

function mergeUI(left, right) {
  return new Promise(resolve => {
    const out = [];
    function next() {
      if (!left.length || !right.length) {
        resolve(out.concat(left, right));
        return;
      }
      const l = left[0], r = right[0];
      showPair(l, r, () => { out.push(l); left.shift(); next(); },
                       () => { out.push(r); right.shift(); next(); });
    }
    next();
  });
}

function showPair(songL, songR, chooseL, chooseR) {
  document.getElementById("left").textContent = songL.name;
  document.getElementById("right").textContent = songR.name;
  const li = document.getElementById("left-img");
  const ri = document.getElementById("right-img");
  li.src = songL.image; ri.src = songR.image;
  li.classList.remove("hidden");
  ri.classList.remove("hidden");
  document.getElementById("choose-left").onclick = chooseL;
  document.getElementById("choose-right").onclick = chooseR;
}
