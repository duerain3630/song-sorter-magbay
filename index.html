<style>
  /* Reset + base setup */
  * {
    box-sizing: border-box;
  }

  body {
    background-color: #f3f4f6;
    margin: 0;
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    padding: 10px;
    font-size: 20px;
  }

  h1 {
    margin-bottom: 20px;
    text-align: center;
  }

  #battleNumber {
    font-size: 1.3rem;
    font-weight: bold;
    margin-bottom: 20px;
    text-align: center;
  }

#progress-container {
  width: 80%;
  max-width: 600px;
  background: #ddd;
  border-radius: 8px;
  height: 25px;
  position: relative;
  margin: 20px auto;
}

#progressBar {
  background: #4caf50;
  height: 100%;
  width: 0%;
  border-radius: 8px;
  transition: width 0.3s;
  position: relative;
}

#progressPercent {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  text-align: center;
  line-height: 25px;
  font-weight: bold;
  color: white;
}
  
#choices {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 30px;
  flex-wrap: nowrap;
  margin-top: 20px;
}

.song-card {
  background-color: #fff;
  border: 3px solid #ccc;
  border-radius: 10px;
  width: 360px;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  cursor: pointer;
  transition: transform 0.1s;
}
.song-card:hover {
  transform: scale(1.03);
}

.song-card img {
  width: 340px;
  height: 340px;
  object-fit: cover;
  border-radius: 8px;
  margin-bottom: 12px;
}

  .song-card p {
    font-size: 1.1rem;
    font-weight: 600;
    text-align: center;
    margin: 0;
  }

  #result {
    margin-top: 30px;
    text-align: center;
    display: none;
  }

  #ranking {
    margin-top: 10px;
    text-align: left;
    display: inline-block;
  }
</style>
</head>
<body>
  
  <h1>Magdalena Bay Song Tournament</h1>
  <div id="battleNumber">Battle 1</div>
  
  <!-- Progress Bar -->
  <div id="progress-container">

      <span id="progressPercent">0%</span>
    </div>
  </div>

  <div id="choices">
    <div class="choice" id="left" onclick="choose('left')">

    <div class="choice" id="right" onclick="choose('right')">

  <div id="result" style="display:none;">

</body>

<script>
  // --- Shuffle songs ---
  songs.sort(() => Math.random() - 0.5);

  // --- Merge Sort Tournament Logic ---
  let lists = songs.map(s => [s]);
  let currentMergeQueue = [];
  let currentMerge = null;
  let head1 = 0, head2 = 0;
  let rec = [];
  let numQuestion = 1;

  // --- Progress tracking ---
  let totalComparisons = Math.pow(songs.length, 2) / 2; // rough estimate
  let comparisonsLeft = totalComparisons;

  // --- Update progress bar ---
  function updateProgress() {
    const bar = document.getElementById("progressBar");
    const percentText = document.getElementById("progressPercent");
    const percent = Math.floor(((totalComparisons - comparisonsLeft) / totalComparisons) * 100);
    bar.style.width = percent + "%";
    percentText.textContent = percent + "%";
  }

  // --- Show current battle ---
  function showImage() {
    if (!currentMerge) return;
    document.getElementById("battleNumber").textContent = `Battle ${numQuestion}`;
    document.getElementById("leftImg").src = currentMerge.left[head1].image;
    document.getElementById("leftName").textContent = currentMerge.left[head1].name;
    document.getElementById("rightImg").src = currentMerge.right[head2].image;
    document.getElementById("rightName").textContent = currentMerge.right[head2].name;
  }

  // --- Choose a song ---
  function choose(side) {
    if (!currentMerge) return;

    rec.push(side === "left" ? currentMerge.left[head1++] : currentMerge.right[head2++]);
    numQuestion++;
    comparisonsLeft--;

    while (head1 < currentMerge.left.length && head2 === currentMerge.right.length)
      rec.push(currentMerge.left[head1++]);
    while (head2 < currentMerge.right.length && head1 === currentMerge.left.length)
      rec.push(currentMerge.right[head2++]);

    if (head1 === currentMerge.left.length && head2 === currentMerge.right.length) {
      currentMerge.merged.push(...rec);
      rec = [];
      prepareNextMerge();
    } else {
      showImage();
    }

    updateProgress();
    if (comparisonsLeft <= 0) document.removeEventListener("keydown", keyListener);
  }

  // --- Prepare next merge ---
  function prepareNextMerge() {
    if (currentMergeQueue.length > 0) {
      currentMerge = currentMergeQueue.shift();
      head1 = 0;
      head2 = 0;
      showImage();
    } else {
      prepareNextRound();
    }
  }

  // --- Prepare next round ---
  function prepareNextRound() {
    let newLists = [];
    currentMergeQueue = [];

    while (lists.length > 0) {
      const left = lists.shift();
      const right = lists.shift();
      const merged = [];
      if (right) {
        currentMergeQueue.push({ left, right, merged });
        newLists.push(merged);
      } else {
        newLists.push(left);
      }
    }

    lists = newLists;

    if (currentMergeQueue.length > 0) {
      currentMerge = currentMergeQueue.shift();
      head1 = 0;
      head2 = 0;
      rec = [];
      showImage();
    } else {
      showResult();
    }
  }

  // --- Show final ranking ---
  function showResult() {
    document.getElementById("choices").style.display = "none";
    const resultDiv = document.getElementById("result");
    resultDiv.style.display = "block";
    const rankingList = document.getElementById("ranking");
    lists[0].forEach(song => {
      const li = document.createElement("li");
      li.textContent = song.name;
      rankingList.appendChild(li);
    });
  }

  // --- Keyboard controls ---
  function keyListener(event) {
    if (comparisonsLeft <= 0) return;
    if (event.key === "ArrowLeft") choose("left");
    if (event.key === "ArrowRight") choose("right");
  }
  document.addEventListener("keydown", keyListener);

  // --- Start tournament ---
  prepareNextRound();
  updateProgress();
</script>
