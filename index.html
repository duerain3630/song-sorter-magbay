<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Song Tournament</title>
  <style>
    /* --- Layout container --- */
body {
  background-color: #f3f4f6; /* light gray background */
  margin: 0;
  font-family: sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
}

/* Center the “Match #” text */
#battleNumber {
  text-align: center;
  font-size: 1.4rem;
  font-weight: bold;
  margin-bottom: 20px;
}

/* Container holding the two choices side-by-side */
#choices {
  display: flex;
  justify-content: center;
  gap: 30px;         /* space between left/right boxes */
  margin-bottom: 20px;
}

/* Each choice box (image + song name) */
.song-card {
  background-color: #ffffff;
  border: 3px solid #ccc;
  border-radius: 10px;
  width: 600px;
  height: auto;      /* allow height to grow with content */
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

/* Album cover image */
.song-card img {
  width: 600px;
  height: 600px;
  object-fit: cover;
  border-radius: 8px;
  margin-bottom: 12px; /* space between image and name */
}

/* Song name text */
.song-card p {
  font-size: 1.2rem;
  font-weight: 600;
  text-align: center;
  margin: 0;
  color: #333;
}

/* Buttons row */
#buttons {
  display: flex;
  gap: 20px;
  margin-top: 10px;
}
#buttons button {
  padding: 10px 18px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 1rem;
  color: #fff;
  transition: background 0.2s;
}
#choose-left { background: #3b82f6; }   /* blue */
#choose-left:hover { background: #2563eb; }
#choose-right { background: #10b981; }  /* green */
#choose-right:hover { background: #059669; }

/* Final result list */
#result {
  margin-top: 30px;
  text-align: center;
}
#ranking {
  margin-top: 10px;
  text-align: left;
}
  </style>
</head>

    // ===== Pair Generation (random / dynamic tournament style) =====
    let pairs = [];
    for (let i = 0; i < songs.length; i++) {
      for (let j = i + 1; j < songs.length; j++) {
        pairs.push([songs[i], songs[j]]);
      }
    }
    // shuffle pairs for randomness
    pairs = pairs.sort(() => Math.random() - 0.5);

    const decided = new Set();
    let currentPair = null;

    function nextPair() {
      if (pairs.length === 0) {
        document.querySelector('h1').textContent = "All matchups done!";
        document.querySelector('.container').classList.add('hidden');
        return;
      }
      currentPair = pairs.pop();
      document.getElementById('leftImg').src = currentPair[0].img;
      document.getElementById('leftName').textContent = currentPair[0].name;
      document.getElementById('rightImg').src = currentPair[1].img;
      document.getElementById('rightName').textContent = currentPair[1].name;
    }

    function choose(side) {
      const winner = side === 'left' ? currentPair[0] : currentPair[1];
      const loser  = side === 'left' ? currentPair[1] : currentPair[0];
      decided.add(`${winner.name} > ${loser.name}`);
      // Remove any redundant comparisons if transitive logic applies
      pairs = pairs.filter(([a,b]) => {
        if (decided.has(`${a.name} > ${b.name}`) || decided.has(`${b.name} > ${a.name}`)) return false;
        return true;
      });
      nextPair();
    }

    nextPair();
