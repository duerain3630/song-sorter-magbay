<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Song Sorter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">

  <h1 class="text-2xl font-bold mb-6">Song Sorter</h1>

  <div id="game" class="flex flex-col items-center gap-6">
    <div id="choices" class="flex gap-6">
      <div class="song-card w-64 bg-white p-4 rounded-xl shadow-md flex flex-col items-center">
        <img id="left-img" src="" alt="Left Song" class="w-full h-40 object-cover rounded-lg mb-3 hidden"/>
        <p id="left" class="text-lg font-semibold"></p>
      </div>
      <div class="song-card w-64 bg-white p-4 rounded-xl shadow-md flex flex-col items-center">
        <img id="right-img" src="" alt="Right Song" class="w-full h-40 object-cover rounded-lg mb-3 hidden"/>
        <p id="right" class="text-lg font-semibold"></p>
      </div>
    </div>

    <!-- Only Left / Right buttons -->
    <div id="buttons" class="flex justify-center gap-4">
      <button id="choose-left" class="px-4 py-2 bg-blue-500 text-white rounded-lg">Left</button>
      <button id="choose-right" class="px-4 py-2 bg-green-500 text-white rounded-lg">Right</button>
    </div>

    <div id="result" class="mt-6 hidden">
      <h2 class="text-xl font-bold mb-3">Final Ranking</h2>
      <ol id="ranking" class="list-decimal text-left"></ol>
    </div>
  </div>

  <script>
    // List of songs with optional images
    const songs = [
      { title: "Song A", img: "https://via.placeholder.com/300x200?text=Song+A" },
      { title: "Song B", img: "https://via.placeholder.com/300x200?text=Song+B" },
      { title: "Song C", img: "https://via.placeholder.com/300x200?text=Song+C" },
      { title: "Song D", img: "https://via.placeholder.com/300x200?text=Song+D" },
    ];

    let comparisons = [];
    let results = [];

    function init() {
      results = [...songs];
      for (let i = 0; i < songs.length; i++) {
        for (let j = i + 1; j < songs.length; j++) {
          comparisons.push([i, j]);
        }
      }
      showNextComparison();
    }

    function showNextComparison() {
      if (comparisons.length === 0) {
        finishGame();
        return;
      }

      const [i, j] = comparisons.shift();
      const left = songs[i];
      const right = songs[j];

      document.getElementById("left").textContent = left.title;
      document.getElementById("right").textContent = right.title;

      const leftImg = document.getElementById("left-img");
      const rightImg = document.getElementById("right-img");

      if (left.img) {
        leftImg.src = left.img;
        leftImg.classList.remove("hidden");
      } else {
        leftImg.classList.add("hidden");
      }

      if (right.img) {
        rightImg.src = right.img;
        rightImg.classList.remove("hidden");
      } else {
        rightImg.classList.add("hidden");
      }

      document.getElementById("choose-left").onclick = () => vote(i, j);
      document.getElementById("choose-right").onclick = () => vote(j, i);
    }

    function vote(winner, loser) {
      // Move winner ahead of loser in results
      const wi = results.findIndex(s => s.title === songs[winner].title);
      const li = results.findIndex(s => s.title === songs[loser].title);
      if (wi > li) {
        const [moved] = results.splice(wi, 1);
        results.splice(li, 0, moved);
      }
      showNextComparison();
    }

    function finishGame() {
      document.getElementById("choices").classList.add("hidden");
      document.getElementById("buttons").classList.add("hidden");
      document.getElementById("result").classList.remove("hidden");

      const ranking = document.getElementById("ranking");
      ranking.innerHTML = "";
      results.forEach(song => {
        const li = document.createElement("li");
        li.textContent = song.title;
        ranking.appendChild(li);
      });
    }

    init();
  </script>
</body>
</html>
