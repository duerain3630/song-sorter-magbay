    width: 400px;

    flex-direction: column;
    align-items: center;
    padding: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    cursor: pointer;
  }
  .song-card img {
    width: 300px;
    height: 300px;
    object-fit: cover;
    border-radius: 8px;
    margin-bottom: 12px;
  }
  .song-card p {
    font-size: 1.2rem;
    font-weight: 600;
    text-align: center;
    margin: 0;
    color: #333;
  }
  #choices {
    display: flex;
    gap: 30px;
    margin-bottom: 20px;
  }
  #result {
    margin-top: 30px;
    text-align: center;
  }
  #ranking {
    margin-top: 10px;
    text-align: left;
  }
</style>

  <div id="right" class="song-card" onclick="choose('right')">

    <p id="rightName"></p>

</div>

<div id="result" class="hidden">

// Merge-sort style tournament
let lstMember = [[...songs]]; // start with all songs in one list
let parent = [-1];
let cmp1 = lstMember.length - 2;
let cmp2 = lstMember.length - 1;
let head1 = 0;
let head2 = 0;
let rec = [];
let nrec = 0;
let totalSize = 0;
songs.forEach(() => totalSize++);
let finishSize = 0;
let numQuestion = 1;

// Split lists for merge sort
function splitLists() {
  let n = 1;
  for (let i = 0; i < lstMember.length; i++) {
    if (lstMember[i].length >= 2) {
      let mid = Math.ceil(lstMember[i].length / 2);
      let left = lstMember[i].slice(0, mid);
      let right = lstMember[i].slice(mid);
      lstMember.push(left);
      parent.push(i);
      lstMember.push(right);
      parent.push(i);
      n += 2;
    }
  }
  cmp1 = lstMember.length - 2;
  cmp2 = lstMember.length - 1;
}
splitLists();

function showImage() {
  document.getElementById('battleNumber').innerHTML = `Battle ${numQuestion}<br>${Math.floor(finishSize/totalSize*100)}% sorted`;
  document.getElementById('leftImg').src = lstMember[cmp1][head1].image;
  document.getElementById('leftName').textContent = lstMember[cmp1][head1].name;
  document.getElementById('rightImg').src = lstMember[cmp2][head2].image;
  document.getElementById('rightName').textContent = lstMember[cmp2][head2].name;
}

function choose(side) {
  const winner = side === 'left' ? lstMember[cmp1][head1] : lstMember[cmp2][head2];
  rec[nrec++] = winner;
  finishSize++;
  if (side === 'left') head1++; else head2++;

  // copy remaining elements if one list is done
  while (head1 < lstMember[cmp1].length && head2 === lstMember[cmp2].length) {
    rec[nrec++] = lstMember[cmp1][head1++];
    finishSize++;
  }
  while (head2 < lstMember[cmp2].length && head1 === lstMember[cmp1].length) {
    rec[nrec++] = lstMember[cmp2][head2++];
    finishSize++;
  }

  // merge completed lists back to parent
  if (head1 === lstMember[cmp1].length && head2 === lstMember[cmp2].length) {
    lstMember[parent[cmp1]] = [...rec];
    lstMember.pop(); // remove cmp1
    lstMember.pop(); // remove cmp2
    parent.pop();
    parent.pop();
    cmp1 = lstMember.length - 2;
    cmp2 = lstMember.length - 1;
    rec = [];
    nrec = 0;
  }

  numQuestion++;
  if (cmp1 < 0) showResult();
  else showImage();
}

function showResult() {
  document.getElementById('choices').style.display = 'none';
  const rankingDiv = document.getElementById('ranking');
  lstMember[0].forEach(song => {
    const li = document.createElement('li');
    li.textContent = song.name;
    rankingDiv.appendChild(li);
  });
  document.getElementById('result').classList.remove('hidden');
}

showImage();
</script>
