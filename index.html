/* --- helper: shuffle array in-place --- */
function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

/* --- UI helpers: show a pair and wire the left/right buttons to callbacks --- */
function showPair(songL, songR, chooseL, chooseR) {
  const leftNameEl = document.getElementById("left");
  const rightNameEl = document.getElementById("right");
  const leftImgEl = document.getElementById("left-img");
  const rightImgEl = document.getElementById("right-img");

  leftNameEl.textContent = songL.name;
  rightNameEl.textContent = songR.name;

  if (songL.image) {
    leftImgEl.src = songL.image;
    leftImgEl.classList.remove("hidden");
  } else {
    leftImgEl.classList.add("hidden");
  }
  if (songR.image) {
    rightImgEl.src = songR.image;
    rightImgEl.classList.remove("hidden");
  } else {
    rightImgEl.classList.add("hidden");
  }

  // Replace onclick handlers (overrides previous)
  document.getElementById("choose-left").onclick = () => {
    // tiny protective debounce to avoid double clicks
    document.getElementById("choose-left").onclick = null;
    document.getElementById("choose-right").onclick = null;
    chooseL();
  };
  document.getElementById("choose-right").onclick = () => {
    document.getElementById("choose-left").onclick = null;
    document.getElementById("choose-right").onclick = null;
    chooseR();
  };
}

/* --- merge two sorted arrays using user input --- */
function mergeUI(leftArr, rightArr) {
  return new Promise(resolve => {
    const merged = [];

    function step() {
      // if one side is empty, append remainder and finish
      if (leftArr.length === 0 || rightArr.length === 0) {
        resolve(merged.concat(leftArr, rightArr));
        return;
      }

      const l = leftArr[0];
      const r = rightArr[0];

      // show l vs r and wire callbacks
      showPair(l, r,
        () => { // choose left: l > r
          merged.push(leftArr.shift());
          step();
        },
        () => { // choose right: r > l
          merged.push(rightArr.shift());
          step();
        }
      );
    }

    // start the interactive merge
    step();
  });
}

/* --- recursive merge sort that asks the user only when merging --- */
async function mergeSortUI(arr) {
  if (arr.length <= 1) return arr;
  const mid = Math.floor(arr.length / 2);
  const left = await mergeSortUI(arr.slice(0, mid));
  const right = await mergeSortUI(arr.slice(mid));
  return await mergeUI(left, right);
}

/* --- show final ranking in the result area --- */
function showResult(finalList) {
  document.getElementById("choices").classList.add("hidden");
  document.getElementById("buttons").classList.add("hidden");
  const resultDiv = document.getElementById("result");
  resultDiv.classList.remove("hidden");

  const ranking = document.getElementById("ranking");
  ranking.innerHTML = "";
  finalList.forEach(song => {
    const li = document.createElement("li");
    li.textContent = song.name;
    ranking.appendChild(li);
  });
}

/* --- start the sorter --- */
async function startSorter() {
  // clone & shuffle so original songs array isn't mutated
  const arr = shuffle(songs.slice());
  const final = await mergeSortUI(arr);
  showResult(final);
}

/* Kick it off when the page loads */

  if (!Array.isArray(songs) || songs.length === 0) {
    console.error("Songs array missing or empty.");
    return;
  }
  startSorter();
